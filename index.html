<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingl√©s Para Todos - Super Student</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root { --primary: #004e92; --secondary: #000428; --accent: #ff0000; --gold: #ffd700; --white: #ffffff; }
        body { font-family: 'Nunito', sans-serif; background: linear-gradient(135deg, var(--secondary), var(--primary)); margin: 0; min-height: 100vh; color: #333; display: flex; flex-direction: column; align-items: center; }
        .app-container { width: 100%; max-width: 500px; padding: 20px; box-sizing: border-box; }
        .card { background: var(--white); border-radius: 20px; padding: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); text-align: center; margin-bottom: 20px; }
        
        /* CORRECCI√ìN PARA TUS IM√ÅGENES .JPG.JPG */
        .logo-img { width: 100%; max-width: 300px; margin-bottom: 10px; }
        .teacher-badge-img { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--gold); cursor: pointer; margin: 10px auto; display: block; object-fit: cover; }
        .teacher-header-img { width: 100%; max-height: 180px; object-fit: contain; margin: 0 auto 15px auto; display: block; border-radius: 10px; }

        input { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        .btn { width: 100%; padding: 14px; margin-top: 10px; border: none; border-radius: 50px; font-size: 18px; font-weight: 800; cursor: pointer; color: white; text-transform: uppercase; }
        .btn-primary { background: var(--primary); }
        .btn-danger { background: var(--accent); }
        .btn-secondary { background: #6c757d; }
        
        /* Estilos del Juego */
        .level-badge { background: var(--gold); padding: 5px 15px; border-radius: 20px; font-weight: bold; display: inline-block; margin-bottom: 10px; }
        .progress-container { width: 100%; background: #e9ecef; border-radius: 10px; height: 15px; margin: 15px 0; overflow: hidden; }
        .progress-bar { height: 100%; background: #00c6ff; width: 0%; transition: width 0.3s; }
        .question-box { font-size: 22px; font-weight: bold; color: var(--secondary); margin: 20px 0; padding: 15px; background: #f8f9fa; border-radius: 10px; border-left: 5px solid var(--primary); }
        
        /* Navegaci√≥n */
        .bottom-nav { display: flex; justify-content: space-around; background: white; padding: 10px; border-radius: 15px; margin-top: 10px; }
        .nav-item { text-align: center; cursor: pointer; color: #aaa; font-size: 12px; }
        .nav-item.active { color: var(--primary); font-weight: bold; }
        .nav-item.locked { opacity: 0.5; pointer-events: none; }

        /* Panel Maestro */
        .teacher-panel-container { width: 95%; max-width: 1000px; display: none; padding-bottom: 50px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
        th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background: var(--primary); color: white; }
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .stat-card { background: #f8f9fa; padding: 10px; border-radius: 10px; text-align: center; }
        .action-btn { padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; color: white; margin: 2px; }
        .btn-info { background: #17a2b8; }
        .btn-delete { background: #dc3545; }
        .btn-group { background: #fd7e14; }
        .btn-reset { background: #ffc107; color: black; }
    </style>
</head>
<body>

    <div id="loginCard" class="app-container">
        <div class="card">
            <img src="assets/images/logo_main.png.jpg" alt="Logo" class="logo-img">
            
            <h2>Identidad Secreta</h2>
            <input type="email" id="emailInput" placeholder="Correo Electr√≥nico">
            <input type="password" id="passwordInput" placeholder="Contrase√±a">
            
            <hr>
            <p style="font-size: 12px; color: #666;">* Si eres nuevo, llena esto tambi√©n:</p>
            <input type="text" id="usernameInput" placeholder="Nombre Real">
            <div style="display: flex; gap: 10px;">
                <input type="number" id="gradeInput" placeholder="Grado" style="width: 50%;">
                <input type="text" id="groupInput" placeholder="Grupo" style="width: 50%;">
            </div>

            <button id="loginBtn" class="btn btn-primary">DESPEGAR üöÄ</button>
            <div style="margin-top: 10px;"><a href="#" id="forgotPasswordLink">Olvid√© contrase√±a</a></div>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <p style="color: white; font-size: 14px;">Acceso Maestro</p>
            <img src="assets/images/super_teacher_btn.jpg.jpg" id="openTeacherBtn" class="teacher-badge-img">
        </div>
    </div>

    <div id="teacherLogin" class="app-container" style="display: none;">
        <div class="card">
            <img src="assets/images/teacher_header.jpg.jpg" class="teacher-header-img">
            <h2>Solo Maestros</h2>
            <input type="text" id="teacherUser" placeholder="Usuario">
            <input type="password" id="teacherPass" placeholder="Contrase√±a">
            <button id="teacherLoginBtn" class="btn btn-primary">Entrar</button>
            <button id="closeTeacherLogin" class="btn btn-secondary">Cancelar</button>
        </div>
    </div>

    <div id="mainContent" class="app-container" style="display: none;">
        <div class="card" style="display: flex; justify-content: space-between; align-items: center; padding: 10px;">
            <div style="text-align: left;">
                <div id="userDisplay" style="font-weight: bold; color: var(--primary);">Alumno</div>
                <div id="scoreText" style="font-size: 12px;">Puntos: 0</div>
                <div id="timeText" style="font-size: 12px;">‚è± 0m 0s</div>
            </div>
            <button id="logoutBtn" class="btn-danger" style="width: auto; padding: 5px 15px; margin:0; font-size: 12px;">Salir</button>
        </div>

        <div class="card">
            <span id="levelText" class="level-badge">Nivel 1</span>
            <div class="progress-container"><div id="lessonProgressBar" class="progress-bar"></div></div>
            <div id="questionText" class="question-box">Cargando...</div>
            <input type="text" id="answerInput" placeholder="Escribe en ingl√©s..." autocomplete="off">
            <button id="checkAnswer" class="btn btn-primary">Comprobar</button>
            <button id="startGame" style="display:none;">Start</button> 
            <div id="feedback" style="margin-top: 15px; font-weight: bold; height: 20px;"></div>
        </div>

        <div style="display:none;">
            <span id="correctCount">0</span>
            <span id="wrongCount">0</span>
            <span id="medalsCount">0</span>
        </div>

        <div class="bottom-nav" id="nav">
            <div class="nav-item active" onclick="selectLevel(1)"><i class="fas fa-star"></i> Nivel 1</div>
            <div class="nav-item locked" id="navL2" onclick="selectLevel(2)"><i class="fas fa-lock"></i> Nivel 2</div>
            <div class="nav-item locked" id="navL3" onclick="selectLevel(3)"><i class="fas fa-lock"></i> Nivel 3</div>
        </div>
    </div>

    <div id="teacherPanel" class="teacher-panel-container">
        <div class="card" style="text-align: left;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Panel Maestro</h2>
                <button id="closeTeacherPanel" class="btn-danger" style="width: auto; padding: 8px 20px; font-size: 14px; margin:0;">Cerrar</button>
                <button id="teacherLogoutBtn" style="display:none;">Logout Real</button> 
            </div>
            
            <div style="margin-top: 15px; display: flex; flex-wrap: wrap; gap: 10px;">
                <select id="groupSelect" style="padding: 8px; flex: 1;"><option value="">Todos</option></select>
                <button id="refreshTeacher" class="action-btn btn-info"><i class="fas fa-sync"></i></button>
                <button id="exportExcelBtn" class="action-btn" style="background-color: #217346;"><i class="fas fa-file-excel"></i> Excel</button>
                <button id="viewStatsBtn" class="action-btn btn-info"><i class="fas fa-chart-pie"></i> Gr√°ficas</button>
                <button id="resetMonthlyBtn" class="action-btn btn-delete"><i class="fas fa-bomb"></i> Reset Total</button>
            </div>

            <div style="overflow-x: auto;">
                <table id="teacherTable">
                    <thead><tr><th>Nombre</th><th>Gpo</th><th>Nivel</th><th>Tiempo</th><th>Pts</th><th>Acci√≥n</th></tr></thead>
                    <tbody id="studentsTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="statsModal" class="app-container" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; max-width: 100%;">
        <div class="card" style="width: 90%; max-width: 600px; margin: 50px auto; overflow-y: auto; max-height: 90vh;" id="reportContent">
            <h3>Reporte</h3>
            <canvas id="groupChart"></canvas>
            <div id="individualStatsArea" style="display: none; margin-top: 20px;">
                <h4 id="individualName"></h4>
                <canvas id="individualChart"></canvas>
            </div>
            <button id="downloadPdfBtn" class="btn btn-primary" style="margin-top:10px;">Descargar PDF</button>
            <button onclick="document.getElementById('statsModal').style.display='none'" class="btn btn-secondary" style="margin-top:5px">Cerrar</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
