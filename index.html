<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingl√©s Para Todos - Super Student</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root { --primary: #004e92; --secondary: #000428; --accent: #ff0000; --gold: #ffd700; --white: #ffffff; }
        body { font-family: 'Nunito', sans-serif; background: linear-gradient(135deg, var(--secondary), var(--primary)); margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center; color: #333; }
        
        /* Contenedores */
        .card { background: rgba(255, 255, 255, 0.95); padding: 2rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 90%; max-width: 450px; text-align: center; margin: 20px auto; }
        .game-container { max-width: 800px; width: 95%; }
        
        /* Inputs y Botones */
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); }
        
        .btn { width: 100%; padding: 12px; margin-top: 10px; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; transition: transform 0.2s; color: white; }
        .btn-primary { background: linear-gradient(to right, #0052D4, #4364F7, #6FB1FC); }
        .btn-teacher { background: #333; margin-top: 20px; font-size: 14px; padding: 8px; }
        .btn-danger { background: #dc3545; }
        .btn:active { transform: scale(0.98); }

        /* Elementos del Juego */
        .hud { display: flex; justify-content: space-between; margin-bottom: 20px; color: white; font-weight: bold; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 10px; }
        .question-box { background: white; padding: 30px; border-radius: 15px; margin-bottom: 20px; font-size: 1.5rem; font-weight: 900; color: var(--secondary); }
        .feedback { height: 30px; margin: 10px 0; font-weight: bold; font-size: 1.2rem; }
        
        /* Panel Maestro */
        .teacher-panel { max-width: 1000px; width: 95%; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: white; border-radius: 8px; overflow: hidden; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: var(--primary); color: white; }
        .action-btn { padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; color: white; margin: 2px; }
        .btn-info { background: #17a2b8; } .btn-delete { background: #dc3545; } .btn-reset { background: #ffc107; color: black; }
        
        /* Utilidades */
        .hidden { display: none; }
        .logo { width: 120px; margin-bottom: 10px; }
        .nav-levels { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .level-btn { background: white; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; opacity: 0.7; }
        .level-btn.active { opacity: 1; transform: scale(1.1); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .level-btn.locked { background: #ccc; cursor: not-allowed; }
        .progress-container { width: 100%; background: #eee; height: 10px; border-radius: 5px; overflow: hidden; margin-top: 10px; }
        .progress-bar { height: 100%; background: #28a745; width: 0%; transition: width 0.3s; }
    </style>
</head>
<body>

    <div id="loginCard" class="card">
        <div style="font-size: 3rem; color: var(--primary); margin-bottom: 10px;">
            <i class="fas fa-graduation-cap"></i>
        </div>
        <h2 style="color: var(--secondary);">Student Access</h2>
        <p style="color: #666; font-size: 0.9rem;">Ingresa tus datos para jugar</p>

        <input type="text" id="usernameInput" placeholder="Nombre Completo (Ej. Juan P√©rez)">
        <div style="display: flex; gap: 10px;">
            <input type="number" id="gradeInput" placeholder="Grado (1-6)">
            <input type="text" id="groupInput" placeholder="Grupo (A, B, C)">
        </div>
        <input type="email" id="emailInput" placeholder="Correo Gmail">
        <input type="password" id="passwordInput" placeholder="Contrase√±a (m√≠n. 6 letras)">

        <button id="loginBtn" class="btn btn-primary">üöÄ DESPEGAR</button>
        
        <div style="margin-top: 15px;">
            <a href="#" id="forgotPasswordLink" style="color: var(--primary); font-size: 0.85rem;">¬øOlvidaste tu contrase√±a?</a>
        </div>
        
        <button id="openTeacherBtn" class="btn btn-teacher">Soy Maestro üë®‚Äçüè´</button>
    </div>

    <div id="teacherLogin" class="card hidden">
        <h2 style="color: var(--secondary);">Teacher Access</h2>
        <input type="text" id="teacherUser" placeholder="Usuario Maestro">
        <input type="password" id="teacherPass" placeholder="Contrase√±a PIN">
        <button id="teacherLoginBtn" class="btn btn-primary">Entrar al Panel</button>
        <button id="closeTeacherLogin" class="btn btn-danger" style="margin-top: 10px;">Cancelar</button>
    </div>

    <div id="mainContent" class="hidden" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        
        <div style="width: 95%; max-width: 800px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <div id="userDisplay" style="color: white; font-weight: bold; font-size: 1.2rem;"></div>
            <button id="logoutBtn" class="btn btn-danger" style="width: auto; padding: 5px 15px; margin: 0;">Salir</button>
        </div>

        <div class="card game-container">
            <div class="hud">
                <span id="levelText">Nivel: 1</span>
                <span id="scoreText">0 Pts</span>
                <span id="timeText">‚è± 0m 0s</span>
                <span>üèÖ <span id="medalsCount">0</span></span>
            </div>

            <div class="nav-levels">
                <button class="level-btn active" onclick="selectLevel(1)" id="navL1">L1: Basics</button>
                <button class="level-btn locked" onclick="selectLevel(2)" id="navL2"><i class="fas fa-lock"></i> Animals</button>
                <button class="level-btn locked" onclick="selectLevel(3)" id="navL3"><i class="fas fa-lock"></i> Colors</button>
            </div>

            <div class="question-box">
                <div id="questionText">Loading...</div>
            </div>

            <input type="text" id="answerInput" placeholder="Escribe tu respuesta aqu√≠..." autocomplete="off">
            <button id="checkAnswer" class="btn btn-primary">Comprobar</button>
            
            <div id="feedback" class="feedback"></div>
            
            <div class="progress-container">
                <div id="lessonProgressBar" class="progress-bar"></div>
            </div>
            
            <div style="margin-top:10px; font-size: 0.8rem; color: #999;">
                Correctas: <span id="correctCount">0</span> | Incorrectas: <span id="wrongCount">0</span>
            </div>
            
            <button id="startGame" style="display:none;"></button>
        </div>
    </div>

    <div id="teacherPanel" class="hidden" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <div class="card teacher-panel">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>üéì Panel de Control</h2>
                <button id="closeTeacherPanel" class="btn btn-danger" style="width: auto;">Cerrar Panel</button>
            </div>
            
            <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 20px;">
                <select id="groupSelect" style="width: auto;"><option>Todos</option></select>
                <button id="refreshTeacher" class="action-btn btn-info"><i class="fas fa-sync"></i></button>
                <button id="viewStatsBtn" class="action-btn btn-info">üìä Gr√°ficas</button>
                <button id="exportExcelBtn" class="action-btn" style="background: green;"><i class="fas fa-file-excel"></i> Excel</button>
                <button id="teacherLogoutBtn" class="action-btn btn-delete">Salir</button>
            </div>

            <div style="overflow-x: auto;">
                <tbody id="studentsTable">
                    </tbody>
            </div>
             <button id="resetMonthlyBtn" class="btn btn-danger" style="margin-top: 20px;">‚ö†Ô∏è REINICIAR MES</button>
        </div>
    </div>

    <div id="statsModal" class="hidden" style="position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index: 1000; overflow-y: auto;">
        <div class="card" style="margin: 50px auto; max-width: 600px;">
            <h3>Reporte de Progreso</h3>
            <div id="reportContent">
                <canvas id="groupChart"></canvas>
                <div id="individualStatsArea" style="display: none; margin-top: 20px; border-top: 1px solid #ccc; padding-top: 20px;">
                    <h4 id="individualName"></h4>
                    <canvas id="individualChart"></canvas>
                </div>
            </div>
            <button id="downloadPdfBtn" class="btn btn-primary">Descargar PDF</button>
            <button onclick="document.getElementById('statsModal').style.display='none'" class="btn btn-danger" style="margin-top: 10px;">Cerrar</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
