<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Creador - MASTER V50 (SECURE)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body { font-family: 'Nunito', sans-serif; background: #2c3e50; color: white; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        /* LOGIN OVERLAY */
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 999; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .login-box { background: white; padding: 30px; border-radius: 15px; text-align: center; color: #333; width: 300px; }
        
        .creator-card { background: white; color: #333; padding: 30px; border-radius: 20px; width: 100%; max-width: 600px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); display: none; } /* Oculto al inicio */
        
        h2 { color: #004e92; text-align: center; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: 2px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        .btn-save { background: #27ae60; color: white; width: 100%; padding: 15px; border: none; border-radius: 50px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        .btn-save:hover { background: #2ecc71; transform: scale(1.02); }
        .preview-box { background: #f0f8ff; padding: 10px; border-radius: 10px; margin-top: 20px; border: 1px dashed #004e92; font-size: 12px; }
        .btn-login { background: #004e92; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-box">
            <h3 style="color:#004e92;">üîê Acceso Creador</h3>
            <p style="font-size:12px;">Ingresa con una cuenta registrada para tener permisos de escritura.</p>
            <input type="email" id="adminEmail" placeholder="Correo (Ej: tu correo de alumno)">
            <input type="password" id="adminPass" placeholder="Contrase√±a">
            <button onclick="autenticarCreador()" class="btn-login">ENTRAR AL PANEL</button>
        </div>
    </div>

    <div id="mainPanel" class="creator-card">
        <h2>üõ†Ô∏è Panel de Creador AI V50</h2>
        <p style="text-align: center; font-size: 14px; color: #666;">Conectado como: <span id="userDisplay" style="color:green; font-weight:bold;">...</span></p>
        <hr>

        <label>1. Selecciona el Nivel:</label>
        <select id="inputLevel">
            <option value="1">Nivel 1</option>
            <option value="2">Nivel 2</option>
            <option value="3">Nivel 3</option>
            <option value="4">Nivel 4 (Nuevo)</option>
            <option value="5">Nivel 5 (Nuevo)</option>
        </select>

        <label>2. ID √önico (Ej: l4_comida):</label>
        <input type="text" id="inputLessonId" placeholder="Sin espacios (Ej: l4_1)">

        <label>3. T√≠tulo de la Lecci√≥n (Lo que ve el alumno):</label>
        <input type="text" id="inputLessonTitle" placeholder="Ej: Lesson 4: Fast Food üçî">

        <hr style="margin: 20px 0;">
        <h3 style="text-align:center; color:#e67e22;">Agregar Preguntas</h3>
        
        <div style="background:#eee; padding:10px; border-radius:10px;">
            <label>Tipo:</label>
            <select id="inputType">
                <option value="translation">Traducci√≥n (Texto)</option>
                <option value="dictation">Dictado (Audio)</option>
            </select>

            <label>Pregunta / Texto a decir:</label>
            <input type="text" id="inputQ" placeholder="Ej: Manzana (o Apple si es dictado)">

            <label>Respuesta Correcta (Ingl√©s):</label>
            <input type="text" id="inputA" placeholder="Ej: apple">

            <button onclick="agregarPreguntaLista()" class="btn-save" style="background:#3498db; margin-top:10px; font-size:14px;">‚ûï Agregar a la Lista</button>
        </div>

        <div class="preview-box">
            <strong>Preguntas listas para guardar:</strong>
            <ul id="listaPreguntasTemp" style="padding-left: 20px;"></ul>
        </div>

        <button onclick="guardarEnNube()" class="btn-save">üíæ GUARDAR LECCI√ìN EN LA NUBE</button>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCN3meUPPTmrN_4kgcMCTrpHJahQQzxU7s", authDomain: "ingles-pepejoeck.firebaseapp.com", databaseURL: "https://ingles-pepejoeck-default-rtdb.firebaseio.com", projectId: "ingles-pepejoeck", storageBucket: "ingles-pepejoeck.firebasestorage.app", messagingSenderId: "519995763844", appId: "1:519995763844:web:350df130a6673b4002a6d1", measurementId: "G-5MEQGW13ZE" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // VERIFICAR ESTADO DE LOGIN AL INICIAR
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('mainPanel').style.display = 'block';
                document.getElementById('userDisplay').innerText = user.email;
            }
        });

        function autenticarCreador() {
            const e = document.getElementById('adminEmail').value;
            const p = document.getElementById('adminPass').value;
            if(!e || !p) return Swal.fire("Ups", "Pon correo y contrase√±a", "warning");

            auth.signInWithEmailAndPassword(e, p)
                .then(() => {
                    const Toast = Swal.mixin({ toast: true, position: 'top-end', showConfirmButton: false, timer: 3000 });
                    Toast.fire({ icon: 'success', title: 'Acceso Permitido' });
                })
                .catch(error => {
                    Swal.fire("Error de Acceso", "Usuario no encontrado o contrase√±a mal. Usa una cuenta v√°lida de tu app.", "error");
                });
        }

        let preguntasTemporales = [];

        function agregarPreguntaLista() {
            const q = document.getElementById('inputQ').value.trim();
            const a = document.getElementById('inputA').value.trim().toLowerCase();
            const type = document.getElementById('inputType').value;

            if(!q || !a) return Swal.fire("Faltan datos", "Llena pregunta y respuesta", "warning");

            preguntasTemporales.push({ type, q, a });
            
            const ul = document.getElementById('listaPreguntasTemp');
            const li = document.createElement('li');
            li.textContent = `${type === 'dictation' ? 'üéß' : 'üìù'} Q: ${q} | A: ${a}`;
            ul.appendChild(li);

            document.getElementById('inputQ').value = '';
            document.getElementById('inputA').value = '';
            document.getElementById('inputQ').focus();
        }

        function guardarEnNube() {
            const user = auth.currentUser;
            if (!user) return Swal.fire("Error de Seguridad", "No est√°s logueado. Recarga la p√°gina.", "error");

            const nivel = document.getElementById('inputLevel').value;
            const lessonId = document.getElementById('inputLessonId').value.trim();
            const lessonTitle = document.getElementById('inputLessonTitle').value.trim();

            if(!lessonId || !lessonTitle || preguntasTemporales.length === 0) {
                return Swal.fire("Incompleto", "Pon ID, T√≠tulo y agrega al menos una pregunta.", "error");
            }

            // GUARDA EN FIREBASE (La estructura que lee tu nuevo index)
            const docRef = db.collection('contenido_curso').doc(`nivel_${nivel}`);
            
            // Preparamos los datos con el formato que lee el Array del index
            // OJO: Guardamos un objeto donde la clave es el lessonIndex l√≥gico para ordenarlo luego
            // Pero para simplificar, usaremos un array de objetos en un campo 'lessons' si fuera posible, 
            // pero para mantener consistencia con tu index Architect, usaremos la estructura de objeto.
            
            const nuevaLeccion = {
                id: lessonId,
                title: lessonTitle,
                questions: preguntasTemporales
            };

            // Usamos notaci√≥n de corchetes para crear una llave din√°mica
            // Esto agregar√° o actualizar√° SOLO esta lecci√≥n en el documento del nivel
            const updateData = {};
            updateData[lessonId] = nuevaLeccion;

            docRef.set(updateData, { merge: true }).then(() => {
                Swal.fire({
                    title: '¬°Guardado! üéâ',
                    text: `La lecci√≥n "${lessonTitle}" ya est√° en la nube segura.`,
                    icon: 'success'
                });
                // Limpiar formulario
                preguntasTemporales = [];
                document.getElementById('listaPreguntasTemp').innerHTML = '';
                document.getElementById('inputLessonId').value = '';
                document.getElementById('inputLessonTitle').value = '';
            }).catch((error) => {
                console.error(error);
                Swal.fire("Error al guardar", "Verifica tu conexi√≥n o permisos: " + error.message, "error");
            });
        }
    </script>
</body>
</html>
